<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeve</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page">
        <div id="navbar">
            <button class="home" title="Home"></button>
            <h2 id="welcome">Projects</h2>
            <button class="menu" title="Menu"></button>
        </div>
        <div class="menuDropdown">
            <button id="settings" class="menu-button">Settings</button>
            <button id="help" class="menu-button">Help & Support</button>
            <button id="about" class="menu-button">Projects</button>
        </div>
        <div class="gallery">
            <div class="gallery-title-container">
                <button class="gallery-title">Digi Arts Gallery ></button>
            </div>
            <div class="gallery-container">
                <a href="img_arts/ares.png"><img class="gallery-image" src="img_arts/ares.png"></a>
                <a href="img_arts/artist.png"><img class="gallery-image" src="img_arts/artist.png"></a>
                <a href="img_arts/blond_hair.png"><img class="gallery-image" src="img_arts/blond_hair.png"></a>
                <a href="img_arts/blue_hair.png"><img class="gallery-image" src="img_arts/blue_hair.png"></a>
                <a href="img_arts/elf_war.png"><img class="gallery-image" src="img_arts/elf_war.png"></a>
                <a href="img_arts/kaela_minion.png"><img class="gallery-image" src="img_arts/kaela_minion.png"></a>
                <a href="img_arts//krizza_roblox.png"><img class="gallery-image" src="img_arts/krizza_roblox.png"></a>
                <a href="img_arts/violet_evergarden.png"><img class="gallery-image" src="img_arts/violet_evergarden.png"></a>
                <a href="img_arts/winter.png"><img class="gallery-image" src="img_arts/winter.png"></a>
            </div>
        </div>
    </div>
</body>
</html>
